include ':app'


// Safely apply native modules if the script exists
def nativeModulesScript = new File(settingsDir.parent, 'node_modules/@react-native-community/cli-platform-android/native_modules.gradle')
if (nativeModulesScript.exists()) {
    apply from: nativeModulesScript
    applyNativeModulesSettingsGradle(settings)
} else {
    println "Warning: Native modules script not found at: ${nativeModulesScript.absolutePath}"
    println "Continuing without native modules auto-linking..."
}